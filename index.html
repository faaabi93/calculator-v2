<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>  
  <div class="calculator">
    <div class="display">80085</div>
    <div class="control1 nodisplay">AC</div>
    <div class="control1 nodisplay">#</div>
    <div class="control1 nodisplay">%</div>
    <div class="control2 nodisplay">/</div>
    <div class="num nodisplay">7</div>
    <div class="num nodisplay">8</div>
    <div class="num nodisplay">9</div>
    <div class="control2 nodisplay">*</div>
    <div class="num nodisplay">4</div>
    <div class="num nodisplay">5</div>
    <div class="num nodisplay">6</div>
    <div class="control2 nodisplay">-</div>
    <div class="num nodisplay">1</div>
    <div class="num nodisplay">2</div>
    <div class="num nodisplay">3</div>
    <div class="control2 nodisplay">+</div>
    <div class="num num-large nodisplay bottom-left">0</div>
    <div class="num nodisplay">,</div>
    <div class="control2 nodisplay bottom-right">=</div>
  </div>

  <!-- Github-Link -->
  <a href="https://github.com/faaabi93/calculator-v2">
    <img id="github" src="img/GitHub-Mark-120px-plus.png">
  </a>
</body>
</html>
