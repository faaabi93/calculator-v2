<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>  
  <div class="calculator">
    <div class="header">
      <div class="dot close"></div>
      <div class="dot minimize"></div>
      <div class="dot maximize"></div>
      <div class="error"></div>
    </div>
    <div class="display">0</div>
    <div class="control1 delete nodisplay">AC</div>
    <div class="control1 nodisplay plusminus" data-calc="plusminus">&#177;</div>
    <div class="control1 nodisplay">%</div>
    <div class="control2 nodisplay" data-calc="/">&#247;</div>
    <div class="num nodisplay" data-calc=7>7</div>
    <div class="num nodisplay" data-calc=8>8</div>
    <div class="num nodisplay" data-calc=9>9</div>
    <div class="control2 nodisplay" data-calc="*">x</div>
    <div class="num nodisplay" data-calc=4>4</div>
    <div class="num nodisplay" data-calc=5>5</div>
    <div class="num nodisplay" data-calc=6>6</div>
    <div class="control2 nodisplay" data-calc="-">-</div>
    <div class="num nodisplay" data-calc=1>1</div>
    <div class="num nodisplay" data-calc=2>2</div>
    <div class="num nodisplay" data-calc=3>3</div>
    <div class="control2 nodisplay" data-calc="+">+</div>
    <div class="num num-large nodisplay bottom-left" data-calc=0>0</div>
    <div class="num nodisplay" data-calc=".">,</div>
    <div class="control2 nodisplay bottom-right" data-calc="=">=</div>
  </div>

  <!-- Github-Link -->
  <a href="https://github.com/faaabi93/calculator-v2">
    <img id="github" src="img/GitHub-Mark-120px-plus.png">
  </a>
</body>
</html>
